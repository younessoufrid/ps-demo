<div class="container" style="margin-top: 5%">
  <div class="row">
    <h3 class="desc">
      <i class="icon-info"></i>
    {{'UPLOAD.DESC' | translate}}
    </h3>
  </div>
  <div class="row mt-5 control-list">
      <p *ngFor="let item of items; let i = index"> {{i+1}}- {{item}}</p>
  </div>
  <div class="row justify-content-end mt-5">
    <label id="labeled-input" class="btn btn-action">{{ 'IMPORT' | translate }}
      <i  class="icon-file"></i> <img alt="loadin icon" *ngIf="false" class="spinner" src="./assets/images/blue-spinner.gif">
      <input accept="text/csv" type="file" name="import-file" class="input-file">
    </label>
  </div>
</div>
